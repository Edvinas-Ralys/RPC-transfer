<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js" defer></script>
</head>
<body>
    <div class = "title">
    <h1>Rock paper scissors</h1>
    <h2>Best out of five</h2>~
    </div>
    <div class = "game">
    <div id = "playerSide">
        <h2>PLAYER </h2>
        <div id = "playerSelectBox"></div>
        <div class = "playerButton">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>

        <button id = "scissors">Scissors</button>
    </div>
    </div>
    <div class = "middle">
    <div id = "round"></div>
    <div id = "counter">0 : 0</div>
    </div>
    <div id = "computerSide">
        <h2>COMPUTER</h2>
        <div id = "computerSelectBox"></div>
        <button id = "generate">Generate</button>
    </div>
</div>
<div id = "gameResult"></div>
<div class = "playButton">
<button id = "play">PLAY</button>
<button id = "reset">Reset</button>
</div>



<div class = "score">
    <h2> Total score</h2>
    <p id = "gameCount">Game games played: </p>
    <p id = "playerScore">Player: </p>
    <p id = "computerScore">Computer: </p>
    <p id = "drawGames">Draws: </p>
</div>
<p class = "maker">Made by Edvinas Ralys</p>

</body>
</html>
